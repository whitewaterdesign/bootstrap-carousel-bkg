<!DOCTYPE html>
<html>
  <head>
    <title>demo</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/whitewaterdesign/bootstrap-carousel-bkg/bcb.css">

          <li data-target="#homepageCarousel" data-slide-to="1"></li>
          <li data-target="#homepageCarousel" data-slide-to="2"></li>		
        </ol>
        <div class="carousel-inner">

          <div id="page1" class="carousel-item active" js_image="https://images.pexels.com/photos/219972/pexels-photo-219972.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260" onclick="location.href='https://images.pexels.com/photos/219972/pexels-photo-219972.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260';">
            <div class="inner_item min-vh-100">

            </div>
          </div>
          <!-- /Slide -->
          <!-- Slide -->
          <div id="page2" class="carousel-item" js_image="https://images.pexels.com/photos/235852/pexels-photo-235852.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" onclick="location.href='https://images.pexels.com/photos/235852/pexels-photo-235852.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260';">
            <div class="inner_item min-vh-100">

            </div>
          </div>
          <!-- /Slide -->
        <!-- Slide -->
        <div id="page2" class="carousel-item" js_image="https://images.pexels.com/photos/709552/pexels-photo-709552.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" onclick="location.href='https://images.pexels.com/photos/709552/pexels-photo-709552.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260';">
          <div class="inner_item min-vh-100">

          </div>
        </div>
        <!-- /Slide -->
        </div>
        <a class="carousel-control-prev" href="#homepageCarousel" role="button" data-slide="prev">
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#homepageCarousel" role="button" data-slide="next">
          <span class="sr-only">Next</span>
        </a>
    </div>
